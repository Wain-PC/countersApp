<template name="afCheckbox_mine">
    <div class="checkbox">
        <label>
            <input type="checkbox" checked="{{atts.value}}" id="{{atts.id}}" name="{{atts.name}}"
                   data-schema-key="{{atts.name}}">
            <span class="checkbox-material">
                <span class="check"></span>
            </span> {{afFieldLabelText name=this.name}}
        </label>
    </div>
</template>
