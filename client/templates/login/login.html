<template name="login">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">Войдите, чтобы продолжить работу</h1>
                <div class="account-wall">
                    <form id="form-signin">
                        <input type="text" name="login" class="form-control" placeholder="Логин" required>
                        <input type="text" name="password" class="form-control" placeholder="№ квартиры" required>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Войти</button>
                        <span class="clearfix"></span>
                    </form>
                    <span class="clearfix"></span>
                    <button class="btn btn-lg btn-primary btn-block" id="form-signin-try">
                        Попробовать</button>
                </div>
            </div>
        </div>
    </div>
</template>
