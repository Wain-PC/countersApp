<template name="adminUserlist">
    <div class="rows page">
        <div class="wrapper">
            <div class="bs-component">
                {{> tabular table=TabularTables.Users class="table table-striped table-bordered table-condensed"}}
            </div>
        </div>
    </div>
</template>

<template name="adminUserlistCheckbox">
    <div class="checkbox">
        <label>
            <input type="checkbox" disabled="disabled" checked="{{isAdministrator _id}}">
            <span class="checkbox-material">
                <span class="check"></span>
            </span>
        </label>
    </div>
</template>

<template name="adminUserlistUserViewLink">
    <a href="{{pathFor 'admin.userview'}}">{{_id}}</a>
</template>
