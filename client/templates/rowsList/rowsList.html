<template name="rowsList">
  <div class="rows page">
    <div class="wrapper">
        <div class="bs-component" style="overflow: auto;">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Месяц</th>
                    <th>Год</th>
                    <th>ХВС1</th>
                    <th>ХВС2</th>
                    <th>ГВС2</th>
                    <th>ГВС2</th>
                    <th>Электричество</th>
                    <th>Прямой договор</th>
                    <th>Комментарий</th>
                </tr>
                </thead>
                <tbody>
                {{#each rows}}
                    {{> rowItem}}
                {{/each}}
                </tbody>
            </table>
        </div>

    </div>
  </div>
</template>
