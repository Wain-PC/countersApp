<template name="login">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">Войдите, чтобы продолжить работу</h1>
                <div class="account-wall">
                    <form class="form-signin" id="login_form">
                        <input type="text" name="login" class="form-control" placeholder="Логин" required autofocus>
                        <input type="text" name="password" class="form-control" placeholder="№ квартиры" required>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Войти</button>
                        <span class="clearfix"></span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
